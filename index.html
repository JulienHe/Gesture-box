<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gesture box - Rss Feed</title>

	<link rel="stylesheet" href="css/application.css">

	<!-- iPhone - Viewport size -->
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	
	<!-- App capable + Status bar -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">

	<!-- Iphone icons -->
	<!-- iPhone / iPod -->
	<link href="img/icons/AppIcon60x60.png" rel="apple-touch-icon" />
	<!-- iPhone retina -->
	<link href="img/icons/AppIcon60x60@2x.png" rel="apple-touch-icon" sizes="120x120" />

	<!-- Startup Screen -->
	<!-- iPhone 4 Retina -->
	<link rel="apple-touch-startup-image" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" href="">

	<!-- iPhone 5 Retina -->
	<link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="">

</head>
<body>
	<main role="main" class="main">
		<section class="main--feed--list">
			<header class="header">
				<span data-icon="g" class="header--icon showReveal"></span>
			</header>
			<ul class="main__feed--list" data-scrollable>
				<li class="main__feed__list--element" data-link="hobbit.html">
					<figure class="main__feed__list__element--image">
						<img src="img/awwward/the-hobbit.jpg" alt="The hobbit">
						<figcaption class="main__feed__list__element__image--text">
							<h2 class="main__feed__list__article--title">A Journey Through Middle-earth</h2>
							<div class="article--data">
								<span class="autho__name">By North Kingdom</span>
								<time datetime="2013-12-11T16:39:57">Thursday 16, January</time>
							</div>
						</figcaption>
					</figure>
					<span data-icon="i" class="main__feed__list__element--like"></span>
				</li>
				<li class="main__feed__list--element" data-link="hoder.html">
					<figure class="main__feed__list__element--image">
						<img src="img/awwward/fremtidens-hoder.jpg" alt="Fremtidens Hoder">
						<figcaption class="main__feed__list__element__image--text">
							<h2 class="main__feed__list__article--title">Fremtidens Hoder</h2>
							<div class="article--data">
								<span class="autho__name">By Good Morning AS</span>
								<time datetime="2013-12-11T16:39:57">Thursday 30, January</time>
							</div>
						</figcaption>
					</figure>
					<span data-icon="i" class="main__feed__list__element--like"></span>
				</li>
				<li class="main__feed__list--element" data-link="rueda.html">
					<figure class="main__feed__list__element--image">
						<img src="img/awwward/manuel-rueda.jpg" alt="Manuel Rueda – Video Freelancer">
						<figcaption class="main__feed__list__element__image--text">
							<h2 class="main__feed__list__article--title">Manuel Rueda – Video Freelancer</h2>
							<div class="article--data">
								<span class="autho__name">By Raffael Stüken</span>
								<time datetime="2013-12-11T16:39:57">Friday 31, January</time>
							</div>
						</figcaption>
					</figure>
					<span data-icon="i" class="main__feed__list__element--like"></span>
				</li>
			</ul>
		</section>
		<section class="main--feed--article">
			<header class="header">
				<span data-icon="q" class="header--icon hideArticle"></span>
			</header>
			<article class="main__feed__article">
				<div class="main__feed__article--element" data-scrollable>
				</div>
			</article>
		</section>
	</main>
	<aside class="reveal">
		<header class="header">
			<span data-icon="g" class="header--icon hideReveal right"></span>
		</header>
		<div class="reveal__content">
			<ul class="reveal--list" data-scrollable>
				<li class="reveal__list--feed">
					<figure>
						<img src="img/logo/fubiz.png" alt="Fubiz" width="40" height="40">
						<figcaption>Fubiz</figcaption>
					</figure>
				</li>
				<li class="reveal__list--feed">
					<figure>
						<img src="img/logo/awwward.png" alt="Awwwward" width="40" height="40">
						<figcaption>Awwward</figcaption>
					</figure>
				</li>
				<li class="reveal__list--feed">
					<figure>
						<img src="img/logo/abduzeedo.png" alt="Abduzeedo" width="40" height="40">
						<figcaption>Abduzeedo</figcaption>
					</figure>
				</li>
				<li class="reveal__list--feed">
					<figure>
						<img src="img/logo/webdesignerdepot.png" alt="Webdesigner depot" width="40" height="40">
						<figcaption>Webdesigner depot</figcaption>
					</figure>
				</li>
				<li class="reveal__list--feed">
					<figure>
						<img src="img/logo/csstricks.png" alt="Css-tricks" width="40" height="40">
						<figcaption>Css-tricks</figcaption>
					</figure>
				</li>
				<li class="reveal__list--feed">
					<figure>
						<img src="img/logo/fubiz.png" alt="Fubiz" width="40" height="40">
						<figcaption>Fubiz</figcaption>
					</figure>
				</li>
				<li class="reveal__list--feed">
					<figure>
						<img src="img/logo/fubiz.png" alt="Fubiz" width="40" height="40">
						<figcaption>Fubiz</figcaption>
					</figure>
				</li>
				<li class="reveal__list--feed">
					<figure>
						<img src="img/logo/fubiz.png" alt="Fubiz" width="40" height="40">
						<figcaption>Fubiz</figcaption>
					</figure>
				</li>
				<li class="reveal__list--feed">
					<figure>
						<img src="img/logo/fubiz.png" alt="Fubiz" width="40" height="40">
						<figcaption>Fubiz</figcaption>
					</figure>
				</li>
				<li class="reveal__list--feed">
					<figure>
						<img src="img/logo/fubiz.png" alt="Fubiz" width="40" height="40">
						<figcaption>Fubiz</figcaption>
					</figure>
				</li>
				<li class="reveal__list--feed">
					<figure>
						<img src="img/logo/fubiz.png" alt="Fubiz" width="40" height="40">
						<figcaption>Fubiz</figcaption>
					</figure>
				</li>
				<li class="reveal__list--feed">
					<figure>
						<img src="img/logo/fubiz.png" alt="Fubiz" width="40" height="40">
						<figcaption>Fubiz</figcaption>
					</figure>
				</li>
			</ul>
		</div>
	</aside>
	<menu type="dialog" class="dialog">
		<nav>
			<ul class="dialog--list">
				<li>
					<a href="#" title="Partager sur Facebook" class="dialog__list--facebook" data-event="facebookShare">Partager sur Facebook</a>
				</li>
				<li>
					<a href="#" title="Partager sur Twitter" class="dialog__list--twitter" data-event="twitterShare">Partager sur Twitter</a>
				</li>
				<li>
					<a href="#" title="Partager sur Google plus" class="dialog__list--google" data-event="googlePlusShare">Partager sur Google+</a>
				</li>
				<li>
					<a href="#" title="Annuler" class="dialog__list--cancel" data-event="closeDialog">Annuler</a>
				</li>
			</ul>
		</nav>
	</menu>

	<!-- Javascript -->
	<!-- Grab Google CDN jQuery. fall back to local if necessary -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.0.3.min.js"><\/script>')</script>
	
	<!-- With hammer -->
	<script src="js/hammerjs/hammer.js"></script>
	<script src="js/hammerjs/jquery.hammer-standalone.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
